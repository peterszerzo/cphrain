<!DOCTYPE html>
<html>
  <head>
    <title>CphRain | Task 1</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Inconsolata" rel="stylesheet">
    <link href="demo.css" rel="stylesheet">
    <meta charset='utf-8'>
  </head>
  <body>
    <div id="app"></div>
    <div class="commentary">
      <div class="commentary__content">
        <h2>Task 1</h2>
        <p>30 drops, randomly positioned, scale 1, blur 0, not moving.</p>
      </div>
    </div>
    <script src="vendor/cphrain.js"></script>
    <script>
      function generateDrops(n) {
        const drops = [];
        for (let i = 0; i < n; i++) {
          drops.push({
            x: Math.random(),
            y: Math.random(),
            scale: 1,
            blur: 0
          });
        }
        return drops;
      }

      console.log('Hi, Mom!');
      cphRain(generateDrops(30), drops => drops, document.getElementById('app'));
    </script>
  </body>
</html>
